<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main-container">
        <div class="left">
            <div class="odin-branding">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin">
                <p>ODIN</p>
            </div>

            <div class="credits">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
            </div>
        </div>

        <div class="right">
            <div class="details">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <br>
                <p>You <i>know</i> you want to.</p>
            </div>

            <div class="form-section">
                
                <form action="">
                    <div class="input-area">
                        <p id="form-header">Let's do this!</p>
                        <div class="form-grid">
                            <div class="form-item">
                                <label for="fname">FIRST NAME</label>
                                <input type="text" id="fname">
                            </div>
    
                            <div class="form-item">
                                <label for="lname">LAST NAME</label>
                                <input type="text" id="lname">
                            </div>
    
                            <div class="form-item">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
    
                            <div class="form-item">
                                <label for="phno">PHONE NUMBER</label>
                                <input type="tel" name="phno" id="phno">
                            </div>
    
                            <div class="form-item">
                                <label id="ps" for="pswd">PASSWORD</label>
                                <input type="password" id="pswd">
                                <p id="errmsg"></p>
                            </div>
                            
                            <div class="form-item">
                                <label for="confpswd">CONFIRM PASSWORD</label>
                                <input type="password" name="confpswd" id="confpswd">
                            </div>
                        </div>
                    </div>

                    <div class="button-area">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <span id="accent">Log in</span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
